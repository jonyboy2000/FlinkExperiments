syntax = "proto3";

package flinkdemo;

option java_package = "com.microsoft.chgeuer.proto";
option java_outer_classname = "FlinkProtos";
option csharp_namespace = "com.microsoft.chgeuer.proto";

message TrackingPacket {
    string ccn = 1;
    int32 id = 2;
    double lat = 3;
    double lon = 4;

    message Timestamp {
        int64 seconds = 1;
        int32 nanos = 2;
    }

    Timestamp date = 5;
}